<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Taxi Rangliste ‚Äì Unternehmer (√ò pro Wagen)</title>

<style>
body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    background: #f0f2f5;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    background: #ffffff;
    border-bottom: 2px solid #3498db;
    padding: 10px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
header h2 {
    margin: 0 0 6px 0;
    font-size: 1.1em;
}
.rangliste-bar {
    display: flex;
    gap: 12px;
    overflow-x: auto;
}
.rangliste-item {
    background: #ecf0f1;
    padding: 6px 12px;
    border-radius: 6px;
    border-left: 4px solid #3498db;
    min-width: 180px;
}
.rangliste-item.low {
    border-left-color: #e74c3c;
    background: #fee;
}

/* MAIN */
.main {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 280px;
    background: #2c3e50;
    color: white;
    padding: 15px;
    display: flex;
    flex-direction: column;
}
.sidebar h3 {
    margin-top: 0;
    border-bottom: 1px solid #555;
    padding-bottom: 6px;
}
.input-group {
    margin-bottom: 10px;
}
.input-group label {
    font-size: 0.85em;
    color: #bdc3c7;
}
.sidebar input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background: #34495e;
    color: white;
}
.btn {
    background: #3498db;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}
.nav {
    margin-top: auto;
    font-size: 0.9em;
}
.nav a {
    color: #bdc3c7;
    text-decoration: none;
    display: block;
    margin-top: 8px;
}

/* CONTENT */
.content {
    flex: 1;
    padding: 15px;
    overflow: hidden;
}
.table-box {
    background: white;
    border-radius: 6px;
    border: 1px solid #ddd;
    height: 100%;
    overflow-y: auto;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    position: sticky;
    top: 0;
    background: #f8f9fa;
    border-bottom: 2px solid #ddd;
    padding: 10px;
}
td {
    padding: 8px;
    border-bottom: 1px solid #eee;
    font-size: 0.9em;
}
.row-storno {
    background: #ffcccc;
    color: #a00;
}
.row-is-storniert {
    text-decoration: line-through;
    opacity: 0.6;
}
.btn-storno {
    border: 1px solid #e74c3c;
    color: #e74c3c;
    background: white;
    padding: 2px 6px;
    border-radius: 3px;
    cursor: pointer;
}

/* DEV MODAL */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
}
#devModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 8px;
    display: none;
    width: 300px;
}
</style>
</head>

<body>

<div id="overlay"></div>
<div id="devModal">
    <h3>Entwickler-Zugriff</h3>
    <input type="password" id="devPw" placeholder="Passwort">
    <button class="btn" onclick="confirmDev()">OK</button>
</div>

<header>
    <h2>Taxi Rangliste ‚Äì √ò Einnahmen pro Wagen</h2>
    <div class="rangliste-bar" id="rangliste"></div>
</header>

<div class="main">
    <div class="sidebar">
        <h3>Fahrt erfassen</h3>

        <div class="input-group">
            <label>Wagen</label>
            <input id="w" autofocus>
        </div>

        <div class="input-group">
            <label>Ziel</label>
            <input id="z" list="zielListe">
            <datalist id="zielListe"></datalist>
        </div>
        
        <div class="input-group">
            <label>Betrag (‚Ç¨)</label>
            <input id="b" type="number" step="0.01">
        </div>

        <button class="btn" onclick="add()">Speichern</button>

        <div class="nav">
            <a href="wg.html" class="nav-link">üöó Fahrzeuge</a>
            <a href="ziele.html" class="nav-link">üìç Ziele</a>
            <a href="#" onclick="requestDev('clear')">üóëÔ∏è Alles l√∂schen</a>
        </div>
    </div>

    <div class="content">
        <div class="table-box">
            <table>
                <thead>
                <tr>
                    <th>Wagen</th>
                    <th>Unternehmer</th>
                    <th>Ziel</th>
                    <th>Betrag</th>
                    <th>Zeit</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let fahrten = [];
let fahrzeuge = [];
let ziele = [];

function updateZielListe() {
    const dl = document.getElementById('zielListe');
    if (!dl) return;
    dl.innerHTML = ziele.map(item => {
        const name = item.Z != null ? item.Z : item.z;
        return `<option value="${name}"></option>`;
    }).join('');
}

/* ========= DEV ========= */
const DEV_PW = "1234";
let dev = false;
let pending = null;

function requestDev(action) {
    if (dev) return exec(action);
    pending = action;
    overlay.style.display = devModal.style.display = "block";
}
function confirmDev() {
    if (devPw.value === DEV_PW) {
        dev = true;
        overlay.style.display = devModal.style.display = "none";
        exec(pending);
    } else alert("Falsch");
    devPw.value = "";
}
function exec(a) {
    if (a === "clear" && confirm("Alles l√∂schen?")) {
        if (window.chrome && window.chrome.webview) {
            chrome.webview.postMessage({ type: "clearAll" });
        } else {
            alert("Nur in der Desktop-App l√∂schbar.");
        }
    }
}

/* ========= C# <-> JS ========= */

if (window.chrome && window.chrome.webview) {
    window.chrome.webview.addEventListener('message', event => {
        const msg = event.data;
        if (!msg || !msg.type) return;

            case "initData":
                fahrzeuge = msg.payload.fahrzeuge || [];
                fahrten   = msg.payload.fahrten   || [];
                ziele     = msg.payload.ziele     || [];
                updateZielListe();
                render();
                break;
        
            case "fahrtenUpdated":
                console.log("UPDATED_FAHRTEN", msg.payload); // <<< Diagnose
                fahrten = msg.payload || [];
                render();
                break;
        
            case "error":
                alert(msg.payload || "Unbekannter Fehler");
                break;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        chrome.webview.postMessage({ type: "init" });
    });
}

/* ========= Eingabe-Logik ========= */

const wInput = document.getElementById('w');
const zInput = document.getElementById('z');
const bInput = document.getElementById('b');

wInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();
        zInput.focus();
    }
});
zInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();
        bInput.focus();
    }
});
bInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();
        add();
    }
});

// Autopreis aus Zieleliste
zInput.addEventListener('input', e => {
    const zVal = e.target.value.trim();
    const ziel = ziele.find(z => (z.Z || z.z || "").toLowerCase() === zVal.toLowerCase());
    if (ziel) {
        const preis = ziel.P != null ? ziel.P : ziel.p;
        if (preis != null) {
            bInput.value = Number(preis).toFixed(2);
        }
    }
});

function add() {
    const wv = wInput.value.trim();
    const zv = zInput.value.trim();
    const bv = parseFloat(bInput.value.replace(',', '.'));

    if (!wv) return alert("Wagen fehlt");
    if (isNaN(bv)) return alert("Betrag ung√ºltig");

    // Neues Ziel ggf. automatisch in Zieleliste aufnehmen
    const zielExistiert = ziele.some(item => {
        const name = (item.Z != null ? item.Z : item.z) || "";
        return name.toLowerCase() === zv.toLowerCase();
    });

    if (!zielExistiert && zv) {
        if (window.chrome && window.chrome.webview) {
            chrome.webview.postMessage({
                type: "saveZiel",
                payload: { z: zv, p: bv, oldZ: null }
            });
        }
        // wir f√ºgen es auch lokal in ziele ein, damit Autovervollst√§ndigung direkt verf√ºgbar ist
        ziele.push({ Z: zv, P: bv });
        updateZielListe();
    }

    if (window.chrome && window.chrome.webview) {
        chrome.webview.postMessage({
            type: "saveFahrt",
            payload: { w: wv, z: zv, b: bv }
        });
    } else {
        alert("Nur in der Desktop-App speicherbar.");
    }

    wInput.value = "";
    zInput.value = "";
    bInput.value = "";
}


/* ========= Render ========= */

function render() {
    const tbody = document.getElementById('tbody');

    // C# liefert Properties W,U,Z,B,T (Gro√ü); zur Sicherheit auch klein pr√ºfen
    tbody.innerHTML = [...fahrten].reverse().map(f => {
        const w = f.W != null ? f.W : f.w;
        const u = f.U != null ? f.U : f.u;
        const z = f.Z != null ? f.Z : f.z;
        const b = f.B != null ? f.B : f.b;
        const t = f.T != null ? f.T : f.t;

        const betragNum = Number(b);
        const betragStr = isNaN(betragNum) ? "" : betragNum.toFixed(2) + " ‚Ç¨";

        return `<tr>
            <td>${w != null ? w : ""}</td>
            <td>${u != null ? u : ""}</td>
            <td>${z != null ? z : ""}</td>
            <td>${betragStr}</td>
            <td>${t != null ? t : ""}</td>
            <td></td>
        </tr>`;
    }).join("");

    // Rangliste: ebenfalls auf Gro√ü/Klein achten
    const stats = {};
    const count = {};

    fahrzeuge.forEach(f => {
        const u = f.U != null ? f.U : f.u;
        if (!u) return;
        count[u] = (count[u] || 0) + 1;
    });

    fahrten.forEach(f => {
        const u = f.U != null ? f.U : f.u;
        const b = f.B != null ? f.B : f.b;
        if (!u) return;
        const num = Number(b);
        if (isNaN(num)) return;
        stats[u] = (stats[u] || 0) + num;
    });

    const ranglisteDiv = document.getElementById('rangliste');
    ranglisteDiv.innerHTML = Object.keys(count).map(u => {
        const avg = (stats[u] || 0) / count[u];
        return `<div class="rangliste-item">
            <b>${u}</b><br>√ò ${avg.toFixed(2)} ‚Ç¨
        </div>`;
    }).join("");
}
</script>
</body>
</html>
