<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taxi Rangliste Pro - View</title>
    <style>
        /* Styles bleiben gleich wie zuvor */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
        header { height: 100px; background: white; border-bottom: 2px solid #3498db; padding: 10px 20px; }
        .rangliste-bar { display: flex; gap: 15px; overflow-x: auto; }
        .main-wrapper { display: flex; flex-grow: 1; overflow: hidden; }
        .sidebar { width: 300px; background: #2c3e50; color: white; padding: 20px; }
        .content-area { flex-grow: 1; padding: 20px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>

<header>
    <h2 id="headerTitle">Taxi Rangliste</h2>
    <div class="rangliste-bar" id="ranglisteDisplay"></div>
</header>

<div class="main-wrapper">
    <div class="sidebar">
        <h3>Erfassung</h3>
        <input type="text" id="wNr" placeholder="Wagen Nr" onkeypress="handleEnter(event, 'zielInput')">
        <input type="text" id="zielInput" list="zielOptionen" placeholder="Ziel" oninput="onZielChange(this.value)" onkeypress="handleEnter(event, 'betrag')">
        <datalist id="zielOptionen"></datalist>
        <input type="number" id="betrag" placeholder="0.00" step="0.01">
        <button onclick="sendSave()" style="width:100%; margin-top:10px; padding:10px; background:#3498db; color:white; border:none;">Speichern</button>
        
        <div style="margin-top:20px;">
            <button onclick="navigate('wg.html')" style="width:100%; margin-bottom:5px;">Fahrzeuge</button>
            <button onclick="navigate('ziele.html')" style="width:100%;">Ziele</button>
        </div>
    </div>

    <div class="content-area">
        <table>
            <thead><tr><th>Wagen</th><th>Ziel</th><th>Preis</th><th>Zeit</th></tr></thead>
            <tbody id="fahrtenTbody"></tbody>
        </table>
    </div>
</div>

<script>
    // Empfang von C# (Alles kommt fertig berechnet an)
    window.chrome.webview.addEventListener('message', event => {
        const data = event.data;
        if (data.type === "UPDATE_UI") {
            // 1. Datalist für Ziele füllen
            document.getElementById('zielOptionen').innerHTML = data.ziele.map(z => `<option value="${z.z}">`).join('');
            
            // 2. Fahrten-Tabelle füllen
            document.getElementById('fahrtenTbody').innerHTML = data.fahrten.map(f => `
                <tr><td>${f.w}</td><td>${f.z}</td><td>${f.b.toFixed(2)} €</td><td>${f.t}</td></tr>
            `).join('');

            // 3. Rangliste oben füllen
            document.getElementById('ranglisteDisplay').innerHTML = data.rangliste.map(r => `
                <div style="padding:10px; background:#ecf0f1; border-left:4px solid #3498db;">
                    <b>${r.u}</b><br>Ø ${r.schnitt.toFixed(2)} €
                </div>
            `).join('');
        }
        if (data.type === "SET_PRICE") {
            document.getElementById('betrag').value = data.price;
        }
    });

    function onZielChange(val) {
        window.chrome.webview.postMessage({ intent: "GET_PRICE", ziel: val });
    }

    function sendSave() {
        const payload = {
            intent: "SAVE_ENTRY",
            w: document.getElementById('wNr').value,
            z: document.getElementById('zielInput').value,
            b: parseFloat(document.getElementById('betrag').value)
        };
        window.chrome.webview.postMessage(payload);
        document.getElementById('wNr').value = "";
        document.getElementById('zielInput').value = "";
        document.getElementById('betrag').value = "";
        document.getElementById('wNr').focus();
    }

    function handleEnter(e, nextId) { if(e.key === 'Enter') document.getElementById(nextId).focus(); }
    function navigate(page) { window.chrome.webview.postMessage({ intent: "NAVIGATE", target: page }); }
</script>
</body>
</html>
