<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Taxi Rangliste ‚Äì Unternehmer (√ò pro Wagen)</title>

<style>
body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    background: #f0f2f5;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    background: #ffffff;
    border-bottom: 2px solid #3498db;
    padding: 10px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
header h2 {
    margin: 0 0 6px 0;
    font-size: 1.1em;
}
.rangliste-bar {
    display: flex;
    gap: 12px;
    overflow-x: auto;
}
.rangliste-item {
    background: #ecf0f1;
    padding: 6px 12px;
    border-radius: 6px;
    border-left: 4px solid #3498db;
    min-width: 180px;
}
.rangliste-item.low {
    border-left-color: #e74c3c;
    background: #fee;
}

/* MAIN */
.main {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 280px;
    background: #2c3e50;
    color: white;
    padding: 15px;
    display: flex;
    flex-direction: column;
}
.sidebar h3 {
    margin-top: 0;
    border-bottom: 1px solid #555;
    padding-bottom: 6px;
}
.input-group {
    margin-bottom: 10px;
}
.input-group label {
    font-size: 0.85em;
    color: #bdc3c7;
}
.sidebar input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background: #34495e;
    color: white;
}
.btn {
    background: #3498db;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}
.nav {
    margin-top: auto;
    font-size: 0.9em;
}
.nav a {
    color: #bdc3c7;
    text-decoration: none;
    display: block;
    margin-top: 8px;
}

/* CONTENT */
.content {
    flex: 1;
    padding: 15px;
    overflow: hidden;
}
.table-box {
    background: white;
    border-radius: 6px;
    border: 1px solid #ddd;
    height: 100%;
    overflow-y: auto;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    position: sticky;
    top: 0;
    background: #f8f9fa;
    border-bottom: 2px solid #ddd;
    padding: 10px;
}
td {
    padding: 8px;
    border-bottom: 1px solid #eee;
    font-size: 0.9em;
}
.row-storno {
    background: #ffcccc;
    color: #a00;
}
.row-is-storniert {
    text-decoration: line-through;
    opacity: 0.6;
}
.btn-storno {
    border: 1px solid #e74c3c;
    color: #e74c3c;
    background: white;
    padding: 2px 6px;
    border-radius: 3px;
    cursor: pointer;
}

/* DEV MODAL */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
}
#devModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 8px;
    display: none;
    width: 300px;
}
</style>
</head>

<body>

<div id="overlay"></div>
<div id="devModal">
    <h3>Entwickler-Zugriff</h3>
    <input type="password" id="devPw" placeholder="Passwort">
    <button class="btn" onclick="confirmDev()">OK</button>
</div>

<header>
    <h2>Taxi Rangliste ‚Äì √ò Einnahmen pro Wagen</h2>
    <div class="rangliste-bar" id="rangliste"></div>
</header>

<div class="main">
    <div class="sidebar">
        <h3>Fahrt erfassen</h3>

        <div class="input-group">
            <label>Wagen</label>
            <input id="w" autofocus>
        </div>

        <div class="input-group">
            <label>Ziel</label>
            <input id="z" list="zielListe">
            <datalist id="zielListe"></datalist>
        </div>
        
        <div class="input-group">
            <label>Betrag (‚Ç¨)</label>
            <input id="b" type="number" step="0.01">
        </div>

        <button class="btn" onclick="add()">Speichern</button>

        <div class="nav">
            <a href="wg.html" class="nav-link">üöó Fahrzeuge</a>
            <a href="ziele.html" class="nav-link">üìç Ziele</a>
            <a href="#" onclick="requestDev('clear')">üóëÔ∏è Alles l√∂schen</a>
        </div>
    </div>

    <div class="content">
        <div class="table-box">
            <table>
                <thead>
                <tr>
                    <th>Wagen</th>
                    <th>Unternehmer</th>
                    <th>Ziel</th>
                    <th>Betrag</th>
                    <th>Zeit</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Passwort ist "1234" (als Base64 verschleiert)
    const H_PW = "MTIzNA=="; 
    let isDev = false;
    let pendingAction = null; 

    const wNrInput = document.getElementById('wNr');
    const zielInput = document.getElementById('zielInput');
    const betragInput = document.getElementById('betrag');

    let fahrzeuge = JSON.parse(localStorage.getItem('wg_data') || '[]');
    let ziele = JSON.parse(localStorage.getItem('ziele_data') || '[]');
    let fahrten = JSON.parse(localStorage.getItem('fahrten_data') || '[]');

    function requestDevAccess(actionType, index = null) {
        if (isDev) { executeAction(actionType, index); return; }
        pendingAction = { type: actionType, index: index };
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('devModal').style.display = 'block';
        document.getElementById('devPwInput').focus();
    }

    function confirmDevLogin() {
        if (btoa(document.getElementById('devPwInput').value) === H_PW) {
            isDev = true;
            closeDevModal();
            executeAction(pendingAction.type, pendingAction.index);
        } else {
            alert("Zugriff verweigert!");
        }
        document.getElementById('devPwInput').value = "";
    }

    function closeDevModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('devModal').style.display = 'none';
    }

    function executeAction(type, index) {
        // Da die Liste zum Rendern umgedreht wird, m√ºssen wir den Index korrigieren
        // Aber einfacher: Wir l√∂schen √ºber die eindeutige ID
        if (type === 'delete') {
            if (confirm("Diesen Eintrag permanent l√∂schen?")) {
                const realIndex = fahrten.length - 1 - index; // Korrektur wegen reverse()
                fahrten.splice(realIndex, 1);
                saveAndRefresh();
            }
        } else if (type === 'clear') {
            if (confirm("ALLE DATEN L√ñSCHEN?")) { fahrten = []; saveAndRefresh(); }
        }
    }

    window.handleAdminContext = (e, index) => {
        e.preventDefault();
        requestDevAccess('delete', index);
    };

    function updateZielDatalist() {
        const datalist = document.getElementById('zielOptionen');
        datalist.innerHTML = ziele.map(z => `<option value="${z.z}">`).join('');
    }

    zielInput.addEventListener('input', () => {
        const ziel = ziele.find(z => z.z === zielInput.value);
        if (ziel) betragInput.value = ziel.p;
    });

    wNrInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); zielInput.focus(); } });
    zielInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); betragInput.focus(); } });

    document.getElementById('fahrtForm').onsubmit = (e) => {
        e.preventDefault();
        const w = wNrInput.value.trim();
        const z = zielInput.value.trim();
        const b = parseFloat(betragInput.value);
        const mapping = fahrzeuge.find(f => f.w === w);

        if(!mapping) { alert("Wagen " + w + " unbekannt!"); return; }

        if (z !== "" && !ziele.some(item => item.z.toLowerCase() === z.toLowerCase())) {
            if (confirm(`Ziel "${z}" neu speichern?`)) {
                ziele.push({ z, p: b });
                localStorage.setItem('ziele_data', JSON.stringify(ziele));
                updateZielDatalist();
            }
        }

        fahrten.push({
            id: Date.now(), w, u: mapping.u, z, b,
            t: new Date().toLocaleString('de-DE'),
            stornoDatum: "", type: "normal", isStorniert: false
        });

        saveAndRefresh();
        wNrInput.value = ''; zielInput.value = ''; betragInput.value = '';
        wNrInput.focus();
    };

    window.convertToStorno = (index) => {
        const realIndex = fahrten.length - 1 - index;
        const f = fahrten[realIndex];
        if (f.isStorniert || f.type === "storno") return;
        if (confirm(`Stornieren?`)) {
            f.isStorniert = true;
            fahrten.push({
                id: Date.now(), w: f.w, u: f.u, z: "STORNO: " + f.z, b: -f.b,
                t: f.t, stornoDatum: new Date().toLocaleString('de-DE'), type: "storno"
            });
            saveAndRefresh();
        }
    };

    function renderFahrten() {
        const tbody = document.querySelector('#fahrtenTable tbody');
        // Kopie erstellen und umdrehen, damit das Original-Array f√ºr die IDs stabil bleibt
        const displayList = [...fahrten].reverse();
        
        tbody.innerHTML = displayList.map((f, i) => {
            let rowClass = f.type === "storno" ? "row-storno" : (f.isStorniert ? "row-is-storniert" : "");
            let aktion = f.type === "storno" ? "Beleg" : (f.isStorniert ? "Storniert" : `<button class="btn-storno" onclick="convertToStorno(${i})">Storno</button>`);
            return `<tr class="${rowClass}" oncontextmenu="handleAdminContext(event, ${i})">
                <td><b>${f.w}</b></td><td>${f.u}</td><td>${f.z}</td><td>${f.b.toFixed(2)} ‚Ç¨</td>
                <td style="color:#888">${f.t}</td><td style="color:#e74c3c; font-weight:bold;">${f.stornoDatum || '-'}</td><td>${aktion}</td>
            </tr>`;
        }).join('');
    }

    function renderRangliste() {
        const stats = {}; const counts = {};
        fahrzeuge.forEach(f => { counts[f.u] = (counts[f.u] || 0) + 1; });
        fahrten.forEach(f => { stats[f.u] = (stats[f.u] || 0) + f.b; });
        const rangData = Object.keys(counts).map(u => ({ u, schnitt: (stats[u] || 0) / counts[u], wagen: counts[u] })).sort((a,b) => a.schnitt - b.schnitt);
        document.getElementById('ranglisteBar').innerHTML = rangData.map((r, i) => `
            <div class="rangliste-item ${i === 0 && r.schnitt !== 0 ? 'low' : ''}">
                <b>${r.u}</b><span>√ò ${r.schnitt.toFixed(2)} ‚Ç¨ (${r.wagen} Wagen)</span>
            </div>`).join('');
    }

    function saveAndRefresh() {
        localStorage.setItem('fahrten_data', JSON.stringify(fahrten));
        renderAll();
    }

    function renderAll() { renderFahrten(); renderRangliste(); }
    
    updateZielDatalist();
    renderAll();
</script>
</body>
</html>
